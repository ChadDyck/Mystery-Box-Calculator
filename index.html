<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://web.poecdn.com/image/favicon/ogimage.png" rel="icon" type="image/x-icon">
		<title>PoE Mystery Box Calculator</title>
		<meta name="description" content="Calculator for Path of Exile's quarterly mystery boxes. Allows you to calculate the likelihood and potential profitability/loss of gambling on these loot boxes.">
		<meta name="keywords" content="path, exile, poe, mystery, box, loot, cosmetic, calculator, coins, chance, gambling, microtransaction, mtx">
		<meta name="robots" content="all">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" type="text/css"/>
		<link href="style.css?v=1.01" rel="stylesheet" type="text/css"/>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="data.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
	</head>

	<body>
		<div id="loader">
			<noscript>Page not loading? Make sure JavaScript is enabled!</noscript>
			<img class="loadEmpty" src="https://web.poecdn.com/image/favicon/ogimage.png" draggable="false"/>
			<img class="loadCurrent" src="https://web.poecdn.com/image/favicon/ogimage.png" draggable="false"/>
			<div class="spinner"></div>
		</div>
		<div class="simulatorContainer transition">
			<div class="simulatorClose" onclick="simulatorToggle()"></div>
			<div class="simulatorGambler">
				<div class="simulatorPoints"><h3>Points Spent:</h3><img src="https://web.poecdn.com/image/shop/item/ShopItemCoin.png" draggable="false"/><span>0</span></div>
				<div class="simulatorReset" onclick="resetPoints()"><h3>Reset</h3></div>
				<div class="simulatorItem"></div>
				<div class="simulatorTitle"></div>
				<div class="simulatorBox"></div>
				<div class="simulatorOpenBtn" onclick="simulateItems()">Open</div>
			</div>
			<div class="historyLabel">
				<h2 class="historyTitle">History</h2>
			</div>
			<div class="prevItems transition"></div>
		</div>
		<div class="header">
			<select class="dropdown">
				<option>Polaris</option>
				<option>Carnival</option>
				<option>Frontier</option>
				<option>Glimmerwood</option>
				<option>Fairgraves</option>
				<option>Oriath</option>
				<option>Apocalypse</option>
				<option>Sin &amp; Innocence</option>
				<option>Fire &amp; Ice</option>
				<option>Chaos &amp; Order</option>
				<option>Classic</option>
			</select>
			<div class="verdict">
				<div id="numberContainer">
					<p>Average Value</p>
					<div id="finalNumber" class="transition">
						<div id="total">0.00</div><img id="totalCoin" src='https://web.poecdn.com/image/shop/item/ShopItemCoin.png' draggable="false"/>
					</div>
				</div>
			</div>
		</div>
		<div class="backgroundWrap"></div>
		<div class="itemContainer">
			<div class="rarityLabel">
				<h2 class="rareTitle transition">Rare</h2>
				<div class="counterContainer"><h3 class="outOfRareA">0</h3><span>/</span><h3 class="outOfRareB">0</h3></div>
			</div>
			<div class="rareContainer transition"></div>
			<div class="rarityLabel">
				<h2 class="uncommonTitle transition">Uncommon</h2>
				<div class="counterContainer"><h3 class="outOfUncommonA">0</h3><span>/</span><h3 class="outOfUncommonB">0</h3></div>
			</div>
			<div class="uncommonContainer transition"></div>
			<div class="rarityLabel">
				<h2 class="commonTitle transition">Common</h2>
				<div class="counterContainer"><h3 class="outOfCommonA">0</h3><span>/</span><h3 class="outOfCommonB">0</h3></div>
			</div>
			<div class="commonContainer transition"></div>
		</div>
		<div class="toggleSimulator transition" onclick="simulatorToggle()">
			<h4>Open Boxes</h4>
		</div>
	</body>

	<script src="scripts.js"></script>
</html>
