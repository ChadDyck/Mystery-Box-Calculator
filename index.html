<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://web.poecdn.com/image/favicon/ogimage.png" rel="icon" type="image/x-icon">
	<title>PoE Mystery Box Calculator</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" type="text/css"/>
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<body>
	<div id="loader">
		<div class="spinner"></div><h2>Loading...</h2>
	</div>
	<div class="header">

			<option>Carnival</option>
			<option>Frontier</option>
			<option>Glimmerwood</option>
			<option>Fairgraves</option>
			<option>Oriath</option>
			<option>Apocalypse</option>
			<option>Sin Innocence</option>
			<option>Fire Ice</option>
		</select>
		<div class="verdict">
			<div id="number_container">
				<p>Average Value</p>
				<div id="final_number" class="transition">0.00</div>
			</div>
		</div>
	</div>
	<div class="background_wrap"></div>
	<div class="container"></div>
